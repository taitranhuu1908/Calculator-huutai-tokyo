<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="time-now">

            </div>
            <div class="wrapper-cal ">
                <div class="wrapper-calculator row p-3 bg-light rounded">
                    <div class="screen-input col-12 p-0">
                        <div class="overlay"></div>
                        <input type="text" value="0" class="col fs-3 input text-end pe-2">
                    </div>
                    <div class="col-12 button">
                        <div class="row h-100">
                            <button class="btn col-3 rounded-0 border shadow-none operator-top">(</button>
                            <button class="btn col-3 rounded-0 border shadow-none operator-top">)</button>
                            <button class="btn col-3 rounded-0 border shadow-none del">DEL</button>
                            <button class="btn col-3 rounded-0 border shadow-none del">AC</button>
                            <button class="btn col-3 rounded-0 border shadow-none operator-top">X<sup>2</sup></button>
                            <button class="btn col-6 rounded-0 border shadow-none operator-top">&radic;</button>
                            <button class="btn col-3 rounded-0 border shadow-none operator">/</button>
                            <button class="btn col-3 rounded-0 border shadow-none number">7</button>
                            <button class="btn col-3 rounded-0 border shadow-none number">8</button>
                            <button class="btn col-3 rounded-0 border shadow-none number">9</button>
                            <button class="btn col-3 rounded-0 border shadow-none operator">*</button>
                            <button class="btn col-3 rounded-0 border shadow-none number">4</button>
                            <button class="btn col-3 rounded-0 border shadow-none number">5</button>
                            <button class="btn col-3 rounded-0 border shadow-none number">6</button>
                            <button class="btn col-3 rounded-0 border shadow-none operator">-</button>
                            <button class="btn col-3 rounded-0 border shadow-none number">1</button>
                            <button class="btn col-3 rounded-0 border shadow-none number">2</button>
                            <button class="btn col-3 rounded-0 border shadow-none number">3</button>
                            <button class="btn col-3 rounded-0 border shadow-none operator">+</button>
                            <button class="btn col-3 rounded-0 border shadow-none number">0</button>
                            <button class="btn col-3 rounded-0 border shadow-none number">.</button>
                            <button class="btn col-6 rounded-0 border shadow-none equal">=</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
